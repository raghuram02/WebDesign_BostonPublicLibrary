<script type="text/javascript">
var ch_name = /^[A-Za-z0-9 ]{3,20}$/;
var ch_address = /^[A-Za-z0-9 ]{3,20}$/;
var ch_email = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i 
var ch_phone = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;


function FeedbackForm(fname,lname,address,email,phone){
  this.fname=fname;
  this.lname=lname;
  this.address=address;
  this.email=email;
  this.phone=phone;

}
FeedbackForm.prototype.getFname=
function()
{
  return this.fname;
}
FeedbackForm.prototype.setFname=
function()
{
   this.fname=fname;
}
FeedbackForm.prototype.getLname=
function()
{
  return this.lname;
}
FeedbackForm.prototype.setLname=
function()
{
   this.lname=lname;
}
FeedbackForm.prototype.getAddress=
function()
{
  return this.address;
}
FeedbackForm.prototype.setAddress=
function()
{
   this.address=address;
}
FeedbackForm.prototype.getEmail=
function()
{
  return this.email;
}
FeedbackForm.prototype.setEmail=
function()
{
   this.email=email;
}
FeedbackForm.prototype.getPhone=
function()
{
  return this.phone;
}
FeedbackForm.prototype.setPhone=
function()
{
   this.phone=phone;
}

function myFunction(myForm){
var feedbackForm = new FeedbackForm(myForm["fname"].value,myForm["lname"].value,myForm["address"].value,myForm["email"].value,myForm["phone"].value);
var errors = [];
 
 if (!ch_name.test(feedbackForm.getFname())) {
  errors[errors.length] = "Enter a valid First Name";
 }
 if (!ch_name.test(feedbackForm.getLname())) {
  errors[errors.length] = "Enter a valid Last Name";
 }
 if (!ch_address.test(feedbackForm.getAddress())) {
  errors[errors.length] = "Enter a valid address";
 }
 if (!ch_email.test(feedbackForm.getEmail())) {
  errors[errors.length] = "Enter a valid email address";
 }
 
 if (!ch_phone.test(feedbackForm.getPhone())) {
  errors[errors.length] = "Enter a valid phone";
 }
  if (errors.length > 0) {

  reportErrors(errors);
  return false;
 }
else{
  reportNoErrors(errors);
  return true;
 }
  

}
function reportErrors(errors){
 var msg = "Please check the following Errors...\n";
 for (var i = 0; i<errors.length; i++) {
 var numError = i + 1;
  msg += "\n" + numError + ". " + errors[i];
}
 alert(msg);
}


function reportNoErrors(errors){
 
 alert("Form Submitted Successfully");
}
</script>
