<script type="text/javascript">
function findUser(username)
  {
    var nameEquals = username + "=";
    var input = document.cookie.split(';');
      for(var i=0; i<input.length; i++) 
      {
          var a = input[i];
          while (a.charAt(0)==' ') a = a.substring(1);
          if (a.indexOf(nameEquals) == 0) 
          {
            var set = 1;
            break;
          }
          else
          {
            var set =0;
          }
      }
      if (set == 1)
      {
        var cookiesplit=document.cookie.split(nameEquals)[1].split(";")[0];
        var collection= cookiesplit.split("---"); 
        document.getElementById("username").value = collection[0];
        document.getElementById("milk").value = collection[1];
        document.getElementById("sugar").value = collection[2];
        document.getElementById("coffee").value = collection[3];
             }
      else
      {
        alert("user does not exist! ");
      }
      
  }
</script>

</script>
<script>
  function placeOrder()
  {
    var username = document.getElementById("username").value;
    var milk = document.getElementById("milk").value;
    var sugar = document.getElementById("sugar").value;
    var coffee = document.getElementById("coffee").value;
    var userdata = username + "---" + milk + "---" + sugar + "---" + coffee;
    createCookie(username,userdata,"","");
    alert("Order Placed Successfully");
  }

  function createCookie(name, value, days, path, domain, secure)
  {
    if (days) {

        var date=new Date();
        date.setTime(date.getTime()+ (days*24*60*60*1000));
        var expires=date.toGMTString();

     }

     else var expires = "";

     cookieString= name + "=" + escape (value);

     if (expires)
     cookieString += "; expires=" + expires;

     if (path)
     cookieString += "; path=" + escape (path);

     document.cookie=cookieString;
  }
</script>
