<script type="text/javascript">
var ch_name = /^[A-Za-z0-9 ]{3,20}$/;
var ch_address = /^[A-Za-z0-9 ]{3,20}$/;
var ch_email = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i 

function FeedbackForm(name,email,comments){
  this.name1=name;
  this.email=email;
  this.comments=comments;

}
FeedbackForm.prototype.getName=
function()
{
  return this.name1;
}
FeedbackForm.prototype.setName=
function()
{
   this.name1=name;
}
FeedbackForm.prototype.getEmail=
function()
{
  return this.email;
}
FeedbackForm.prototype.setEmail=
function()
{
   this.email=email;
}
FeedbackForm.prototype.getComments=
function()
{
  return this.comments;
}
FeedbackForm.prototype.setComments=
function()
{
   this.comments=comments;
}




function myFunction(myForm){
   var feedbackForm = new FeedbackForm(myForm["name"].value,myForm["email"].value,myForm["comments"].value);


var errors = [];
 
 if (!ch_name.test(feedbackForm.getName())) {
  errors[errors.length] = "Enter a valid Name";
 }
  if (!ch_email.test(feedbackForm.getEmail())) {
  errors[errors.length] = "Enter a valid email address";
 }
 if (!ch_address.test(feedbackForm.getComments())) {
  errors[errors.length] = "Enter a valid comment";
 }

  if (errors.length > 0) {

  reportErrors(errors);
  return false;
 }
else{
  reportNoErrors(errors);
  return true;
 }
  

}
function reportErrors(errors){
 var msg = "Please check the following Errors...\n";
 for (var i = 0; i<errors.length; i++) {
 var numError = i + 1;
  msg += "\n" + numError + ". " + errors[i];
}
 alert(msg);
}


function reportNoErrors(errors){
 
 alert("Form Submitted Successfully");
}
</script>
